<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href= "calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="calc-screen">
            0
        
        </section>

        <section class="calc-body">

        <div class="calc-button-row">
        <button class="btn-row double">C</button>
        <button class="btn-row">&larr;</button>
        <button class="btn-row">&divide;</button>
        </div>
        <div class="calc-button-row">
        <button class="btn-row">7</button>
        <button class="btn-row">8</button>
        <button class="btn-row">9</button>
        <button class="btn-row">&times;</button>  
        </div>
        <div class="calc-button-row">
        <button class="btn-row">4</button>
        <button class="btn-row">5</button>
        <button class="btn-row">6</button>
        <button class="btn-row">&minus;</button>
        </div>
        <div class="calc-button-row">
        <button class="btn-row">1</button>
        <button class="btn-row">2</button>
        <button class="btn-row">3</button>
        <button class="btn-row">&plus;</button>  
        </div>
        <div class="calc-button-row">
            <button class="btn-row triple">0</button>
            <button class="btn-row">&equals;</button>
        </div>


        </section>
    </div>
<!--The script file is not completed-->
    <script src="calculator.js" ></script>
</body>
</html>
